affiliates_connect_ebay.settings:
  path: '/admin/config/affiliates-connect/ebay'
  defaults:
    _form: '\Drupal\affiliates_connect_ebay\Form\AffiliatesEbaySettingsForm'
    _title: 'Affiliates Connect Ebay Settings'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE

affiliates_connect_ebay.search:
  path: '/admin/config/affiliates-connect-ebay/search'
  defaults:
    _form: '\Drupal\affiliates_connect_ebay\Form\EbayItemSearchForm'
    _title: 'Ebay Products Search Form'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE


affiliates_connect_ebay.batch_import:
  path: 'admin/config/affiliates-connect-ebay/batch-processing'
  defaults:
    _controller: '\Drupal\affiliates_connect_ebay\Controller\EbayBatchImportController::startBatch'
    _title: 'create'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE
